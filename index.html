<!DOCTYPE html> <!-- esta linea le dice al navegador que todo a continuacion es HTML 5-->
<!--algunas etiquetas se abren y se cierran en multiples lineas-->
<!-- doctype se abre y se cierra en la misma linea-->
<html lang="es">  <!--este es el contenedor padre, incluye a todo el contenido de la pagina web; el atributo lang indica el idioma de la pagina web-->
    <head>          <!-- este es el primer hijo de la etiqueta HTML (padre)-->
        <!-- en esta etiqueta va todo lo importante para el navegador, aunque no es visible para el usuario (fuentes, css, dependencias, etc)-->
        <meta charset="utf-8"> <!--Esto indica los caracteres especiales del espa침ol y emojis-->
        <meta name="desctiption" content="Esta pagina te mostrar치 comentarios sobre las etiquetas html"> <!--Ayuda al seo, a la ubicacion de la pagina desde el buscador-->
        <meta name="robots" content="index-follow"> <!--autorizacion a los robots de busqueda para indexado de nuestra pagina en buscadores-->
        <title>Es mi pagina</title> <!--es el titulo de la pagina web, visualizado en la pesta침a del navegador-->
        <meta name="viewport" content="widht=device-width, initial-scale=1.0"> <!--permite ajustar el width de la pagina segun el width del dispositivo (dise침o responsive)-->
        <link rel="stylesheet" href="./css/style.css"> <!--vincula el archivo de estilos css de href con la pagina actual-->
    </head>
    <body>          <!-- esta etiqueta igual es hijo de la etiqueta padre-->
        <!-- en esta etiqueta va todo lo que puede ver el usuario, (contenido, imagenes, videos, etc)-->
    </body>
</html>
