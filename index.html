<!DOCTYPE html> <!-- esta linea le dice al navegador que todo a continuacion es HTML 5-->
<!--algunas etiquetas se abren y se cierran en multiples lineas-->
<!-- doctype se abre y se cierra en la misma linea-->
<html lang="es">  <!--este es el contenedor padre, incluye a todo el contenido de la pagina web; el atributo lang indica el idioma de la pagina web-->
    <head>          <!-- este es el primer hijo de la etiqueta HTML (padre)-->
        <!-- en esta etiqueta va todo lo importante para el navegador, aunque no es visible para el usuario (fuentes, css, dependencias, etc)-->
        <meta charset="utf-8"> <!--Esto indica los caracteres especiales del español y emojis-->
        <meta name="desctiption" content="Esta pagina te mostrará comentarios sobre las etiquetas html"> <!--Ayuda al seo, a la ubicacion de la pagina desde el buscador-->
    </head>
    <body>          <!-- esta etiqueta igual es hijo de la etiqueta padre-->
        <!-- en esta etiqueta va todo lo que puede ver el usuario, (contenido, imagenes, videos, etc)-->
    </body>
</html>
