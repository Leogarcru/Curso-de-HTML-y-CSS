<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Hermano adyacente - adyacent sibling -->
    <div>
        <h2>parrafo h2</h2>
        <p>parrafo p</p>
        <h2>parrafo h2 otra vez</h2>
        <h3>soy un h3</h3>
        <p>parrafo p otra vez</p>
        <h2>tercer h2</h2>
        <p>otro p</p>
    </div>
    <hr>
    <!-- Hermano general - general sibling -->
    <div>
        <p>parrafo p</p>
        <h2>Parrafo H2</h2>
        <p>Parrafo p</p>
        <h2>Parrafo H2</h2>
        <h3>Parrafo H3</h3>
        <p>Parrafo p</p>
        <p>Parrafo p</p>
    </div>
    <hr>
    <!-- Hijo -->
    <div>
        <article>
            <p>parrafo P</p>
        </article>
        <article>
            <p>parrafo P</p>
        </article>
        <section>
            <div>
                <p>Parrafo P</p>
            </div>
        </section>
        <p>Parrafo P</p>
    </div>
    <!-- descendiente -->
    <div>
        <article>
            <p>Parrafo P</p>
        </article>
        <article>
            <p>Parrafo P</p>
        </article>
        <section>
            <div>
                <p>Parrafo P</p>
            </div>
        </section>
        <p>Parrafo P</p>
    </div>
</body>
</html>
