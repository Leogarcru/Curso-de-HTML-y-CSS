<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <picture>
        <source media="(min-width: 1000px)" srcset="./img/large_pizza.jpg"/>        
        <source media="(min-width: 500px)" srcset="./img/medium_pizza.jpg"/>
        <img src="./img/small_pizza.jpg" alt="Imagen de ejemplo"/>
    </picture>
</body>
</html>
