<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con autocomplete y requiere</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label><br>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label><br>
            <label for="pais">
                <span>¿Cual es tu pa&iacutes?</span>
                <!-- Utilizar la etiqueta list para facilitar la seleccion de opciones por parte del usuario -->
                <input list="paises">
                <datalist id="paises">
                    <option value="United States"></option>
                    <option value="México"></option>
                    <option value="Argentina"></option>
                    <option value="Colombia"></option>
                    <option value="Peru"></option>
                    <option value="Panama"></option>
                </datalist>
<!--                 Utilizar la etiqueta select para generar una lista de opciones
                <select name="pais" id="" autocomplete="country-name">
                    <option value="US">United States</option>
                    <option value="MX">M&eacutexico</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="PE">Peru</option>
                    <option value="PA">Panama</option>
                </select> -->

                <!-- <input type="text" name="pais" id="pais" autocomplete="country-name" required> -->
            </label><br>
            <label for="cp">
                <span>¿Cual es tu c&oacutedigo postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label><br>
            <label>
                <input type="submit">
            </label>
        </form>
    </main>
</body>
</html>
